name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest, ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: setup
        run: make setup
      - name: tests
        run: make test
      - name: lint
        run: make lint
